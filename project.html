<!DOCTYPE html>

  <title>Ronal's Favourite</title>
  <style>
  /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #ffe0b2, #ffcc80);
  color: #333;
  padding: 20px;
  animation: fadeInBody 1.5s ease-in;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Header */
header {
  background-color: #ff6f61;
  color: white;
  padding: 30px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  animation: slideDown 1s ease-out;
}

@keyframes slideDown {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* Main Section */
main {
  max-width: 800px;
  margin: 30px auto;
  background-color: #fff8e1;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  animation: fadeInMain 2s ease-in;
}

@keyframes fadeInMain {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* Paragraph */
p {
  font-size: 1.2em;
  margin-bottom: 20px;
  line-height: 1.6;
}

/* Headings */
h2 {
  text-align: center;
  color: #5d4037;
  margin-bottom: 20px;
}

/* Ordered List */
ol {
  list-style: decimal inside;
  padding-left: 0;
}

li {
  margin: 20px 0;
  font-size: 1.1em;
  background-color: #fff3e0;
  padding: 15px;
  border-radius: 8px;
  transition: transform 0.3s ease, background-color 0.3s ease;
  animation: fadeInItem 1s ease-in;
}

@keyframes fadeInItem {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

li:hover {
  transform: scale(1.03);
  background-color: #ffe0b2;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background-color: #ffcc80;
  color: #333;
  font-size: 0.9em;
  border-radius: 8px;
  margin-top: 40px;
  animation: fadeInFooter 2s ease-in;
}

@keyframes fadeInFooter {
  from { opacity: 0; }
  to { opacity: 1; }
}
  
  </style>
  
</head>
